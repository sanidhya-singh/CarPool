<template name='header'>
  <div class='ui grid'>
    <div class='computer tablet only row'>
      <div class='ui sixteen wide column'>
        <div class='ui horizontal divider'>
        </div>
      <div class="ui large menu">
      <div class="header item">
        <a href="{{pathFor 'home'}}">
          <i class='car icon'></i>
          ViGo
        </a>
      </div>
      {{#if currentUser}}
        <a class='item' href="{{pathFor 'newPool'}}">
          <i class='fitted plus icon'></i>
        </a>
      {{/if}}
      <div class='right menu'>
        <a class="item" href="{{pathFor 'poolList'}}">
          Pools
        </a>
      {{#if currentUser}}
        <a class='item' href="{{pathFor 'profilePage'}}">
          Profile
          {{#if requestCount}}
            <div class='floating ui red label'>
              {{requestCount}}
            </div>
          {{/if}}
        </a>
      {{/if}}
        <a class='center aligned item toggleSidebar'>
          <i class='sidebar icon'></i>
        </a>
        {{> loginButtons}}
      </div>
      </div>
    </div>
    </div>
    <div class='mobile only row'>
      <div class='ui fixed menu navbar page grid'>
        <a class="header item toggleSidebar">
          <i class='sidebar icon'></i>
            ViGo
            {{#if requestCount}}
              <label class='ui red label'>
                {{requestCount}}
              </label>
            {{/if}}
        </a>
        <div class='right menu'>
          {{> loginButtons}}
        </div>
      </div>
      <div class='ui hidden section divider'></div>
    </div>
  </div>
</template>
