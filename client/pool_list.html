<template name='poolList'>
  <div class='ui basic segment'>
    {{#each pools}}
    <div class='ui basic segment'>
    <a href='{{pathFor 'poolPage' _id}}'>
      <div class='ui divider'></div>
        <div class='ui stackable grid'>
          <div class='ui four wide column'>
            <i class='car huge blue icon'></i>
            <h3 class='ui header'>
              {{getUserName author}}
              <div class='sub header'>Pooler</div>
            </h3>
          </div>
          <div class='ui four wide column'>
                <h5 class='ui header'>
                    {{start}}
                  <div class='sub header'>
                    From
                  </div>
                </h5>
                <h5 class='ui header'>
                    {{end}}
                  <div class='sub header'>
                    To
                  </div>
                </h5>
          </div>
          <div class='ui four wide column'>
            <div class='ui large grey statistic'>
              <div class='value'>
                <i class='user grey icon'></i>
                  {{numberOfPersons}}
              </div>
              <div class='label'>
                People
              </div>
            </div>

          </div>
          <div class='ui four wide column'>
            <i class='wait huge icon'></i>
            <h3 class='ui header'>
              {{time}}
              <div class='sub header'>Date</div>
            </h3>
          </div>
        </div>
    </a>
  </div>
    {{/each}}
  </div>
</template>
