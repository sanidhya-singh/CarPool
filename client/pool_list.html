<template name='poolList'>
  <div class='ui basic segment'>
    <div class='ui float right'>
      <div class='ui inverted yellow segment'>
        <label class='ui red ribbon label'>Feature not currently supported</label>
        <div class='ui stackable grid'>
          <div class='ui twelve wide column'>
            <div>
              <form class='ui form'>
                <div class='ui three fields'>
                  <div class='field'>
                    <label>&nbsp;</label>
                    <div class='ui labeled input'>
                      <div class='ui label'>
                        From
                      </div>
                      <input id='filter-from' type='text' />
                    </div>
                  </div>
                  <div class='field'>
                    <label>&nbsp;</label>
                    <div class='ui labeled input'>
                      <div class='ui label'>
                        To
                      </div>
                      <input id='filter-to' type='text' />
                    </div>
                  </div>
                  <div class='field'>
                    <label>&nbsp;</label>
                    <div class='ui labeled input'>
                      <div class='ui label'>
                        Date
                      </div>
                      <input id='filter-date' type='text' />
                    </div>
                  </div>
                </div>
                <input type='submit' id='filter-submit' style='display: none' />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{#each pools}}
      <div class='ui blue inverted segment'>
      <a href='{{pathFor 'poolPage' _id}}'>
          <div class='ui stackable grid'>
            <div class='ui four wide center aligned column'>
              <h3 class='ui yellow inverted icon header'>
                <i class='car yellow huge icon'></i>
                {{getUserName author}}
                <div class='sub header'></div>
              </h3>
              {{#if postOwner author}}
                <p>
                  <button class='ui small circular yellow icon button'>
                    <i class='trash icon'></i>
                  </button>
                  <button class='ui small circular yellow icon button'>
                    <i class='edit icon'></i>
                  </button>
                </p>
              {{/if}}
            </div>
            <div class='ui four wide center aligned column'>
                  <h5 class='ui yellow inverted header'>
                      {{start}}
                    <div class='sub header'>
                      From
                    </div>
                  </h5>
                  <h5 class='ui yellow inverted header'>
                      {{end}}
                    <div class='sub header'>
                      To
                    </div>
                  </h5>
            </div>
            <div class='ui four wide center aligned column'>
              <div class='ui large yellow inverted statistic'>
                <div class='value'>
                  <i class='user icon'></i>
                    {{numberOfPersons}}
                </div>
                <div class='label'>
                  People
                </div>
              </div>

            </div>
            <div class='ui four wide center aligned column'>
              <h3 class='ui yellow icon inverted header'>
                <i class='wait huge yellow icon'></i>
                {{time}}
                <div class='sub header'>Date</div>
              </h3>
            </div>
          </div>
      </a>
    </div>
  {{/each}}
  </div>
</template>
