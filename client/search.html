<template name='search'>
  <div class='ui basic segment'>
    <div class='ui basic center aligned segment'>
      <div class='ui stackable grid'>
        <div class='ui row'>
          <div class='ui eight wide column'>
            <div class='ui green tiny statistic'>
              <div class='value'>
                {{from}}
              </div>
              <div class='label'>
                From
              </div>
            </div>
          </div>
          <div class='ui eight wide column'>
            <div class='ui red tiny statistic'>
              <div class='value'>
                {{to}}
              </div>
              <div class='label'>
                To
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{#each pools}}
    <div class='ui teal segment'>
    <a href='{{pathFor 'poolPage' _id}}'>
        <div class='ui stackable grid'>
          <div class='ui four wide column'>
            <i class='car huge blue icon'></i>
            <h3 class='ui header'>
              {{getUserName author}}
              <div class='sub header'>Pooler</div>
            </h3>
          </div>
          <div class='ui four wide column'>
                <h5 class='ui header'>
                    {{start}}
                  <div class='sub header'>
                    From
                  </div>
                </h5>
                <h5 class='ui header'>
                    {{end}}
                  <div class='sub header'>
                    To
                  </div>
                </h5>
          </div>
          <div class='ui four wide column'>
            <div class='ui large grey statistic'>
              <div class='value'>
                <i class='user grey icon'></i>
                  {{numberOfPersons}}
              </div>
              <div class='label'>
                People
              </div>
            </div>

          </div>
          <div class='ui four wide column'>
            <i class='wait huge icon'></i>
            <h3 class='ui header'>
              {{time}}
              <div class='sub header'>Date</div>
            </h3>
          </div>
        </div>
    </a>
  </div>
  {{/each}}
  </div>
</template>
