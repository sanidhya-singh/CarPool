<template name='poolPage'>
  <div class='ui basic segment'>
    <div class='ui stackable grid'>
      <div class='ui six wide center aligned column'>
        <img class='ui small centered circular image' src="{{getDP author}}" />
        <h2 class='ui header'>
          {{getUserName author}}
          <div class='sub header'>{{getFullName author}}</div>
        </h2>
        {{#each people}}
          <img class='ui tiny circular spaced image' src="{{getDP this}}" />
        {{/each}}
          {{#if notOwnPost}}
            {{#if currentUser}}
              {{#if requested}}
                <div class='ui stackable center aligned padded grid'>
                  <div class='ui center aligned row'>
                    <button class='ui tiny inverted green labeled icon button'>
                      <i class='checkmark icon'></i>
                      Requested
                    </button>
                  </div>
                </div>
                {{else}}
                  {{#if notAccepted}}
                    <div class='ui stackable center aligned padded grid'>
                      <div class='ui center aligned row'>
                        <button class='ui blue tiny labeled icon button requested'>
                          <i class='plus icon'></i>
                          Request
                        </button>
                      </div>
                    </div>
                  {{/if}}
                {{/if}}
              {{else}}
              <div class='ui stackable center aligned padded grid'>
                <div class='ui center aligned row'>
                  <label class='ui green label'>Sign Up/In to request to Join this pool</label>
                </div>
              </div>
            {{/if}}
          {{/if}}
        <h2 class='ui dividing header'></h2>
          <h2 class='ui header'>
            {{toUpperCase start}}
            <div class='sub header'>
              From
            </div>
          </h2>
          <h2 class='ui header'>
            {{toUpperCase end}}
            <div class='sub header'>
              To
            </div>
          </h2>
          <h2 class='ui dividing header'></h2>
          <div class='ui tiny teal statistic'>
            <div class='value'>
              {{time}}
            </div>
            <div class='label'>
              Date
            </div>
          </div>
          <div class='ui red statistic'>
            <div class='value'>
              {{numberOfPersons}}
            </div>
            <div class='label'>
              People
            </div>
          </div>
      </div>
      <div class='ui ten wide column'>
        <div class='ui basic segment'>
          <div class="ui active inverted dimmer" id='pool-page-loader'>
            <div class="ui medium text loader">Loading</div>
          </div>
          <div class='map-container' style='height: 550px'>
            {{> googleMap name="exampleMap" options=exampleMapOptions}}
          </div>
          {{drawRoute start end}}
        </div>
      </div>
    </div>
  </div>
</template>
