<template name='poolPage'>
  <div class='ui basic segment'>
    <div class='ui stackable grid'>
      <div class='ui six wide center aligned column'>
        <img class='ui small centered circular image' src="{{getDP}}" />
        <h2 class='ui header'>
          {{getUserName author}}
          <div class='sub header'>{{getFullName author}}</div>
        </h2>
          {{#if notOwnPost}}
            {{#if currentUser}}
              <button class='ui blue tiny labeled icon button'>
                <i class='plus icon'></i>
                Request
              </button>
              {{else}}
              <label class='ui green label'>Sign Up/In to request to Join this pool</label>
            {{/if}}
          {{/if}}
        <h2 class='ui dividing header'></h2>
          <h2 class='ui header'>
            {{toUpperCase start}}
            <div class='sub header'>
              From
            </div>
          </h2>
          <h2 class='ui header'>
            {{toUpperCase end}}
            <div class='sub header'>
              To
            </div>
          </h2>
          <h2 class='ui dividing header'></h2>
          <div class='ui tiny teal statistic'>
            <div class='value'>
              {{time}}
            </div>
            <div class='label'>
              Date
            </div>
          </div>
          <div class='ui red statistic'>
            <div class='value'>
              {{numberOfPersons}}
            </div>
            <div class='label'>
              People
            </div>
          </div>
      </div>
      <div class='ui ten wide column'>
        <div class='ui basic segment'>
          <div class="ui active inverted dimmer" id='pool-page-loader'>
            <div class="ui medium text loader">Loading</div>
          </div>
          <div class='map-container' style='height: 550px'>
            {{> googleMap name="exampleMap" options=exampleMapOptions}}
          </div>
          {{drawRoute start end}}
        </div>
      </div>
    </div>
  </div>
</template>
