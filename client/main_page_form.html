<template name='mainPageForm'>
  <form class='ui form'>
    <div id='main-page-form' class='ui inverted center aligned green segment' data-variation='inverted large' data-title='Sorry' data-content='This feature is not currently supported'>
      <h1 class='ui inverted header'>
        Tell us where you need to go
        <div class='sub header'>and we'll find you some rides</div>
      </h1>
      <div class='ui two fields'>
        <div class='field'>
          <div class='big label'>From</div>
          <input type='text' id='from-input' />
        </div>
        <div class='field'>
          <div class='big label'>To</div>
          <input type='text' id='to-input' />
        </div>
      </div>
      <label for='main-page-form-submit' class='ui small olive circular labeled icon button'>
        <i class='car icon'></i>
        Go
      </label>
    </div>
    <input id='main-page-form-submit' type='submit' style='display: none' />
  </form>
</template>
