<template name='layout'>
  <div class="ui sidebar inverted vertical labeled icon menu" id='sidebar'>
    <div class="header item toggleSidebar">
      <a href="{{pathFor 'home'}}">ViGo</a>
    </div>
      <a class='item' href="{{pathFor 'home'}}">
        <i class='home icon'></i>
        Home
      </a>
    {{#if currentUser}}
      <a class='item toggleSidebar' href="{{pathFor 'newPool'}}">
        <i class='plus icon'></i>
        Add Pool
      </a>
    {{/if}}
      <a class="item toggleSidebar" href="{{pathFor 'poolList'}}">
        <i class='car icon'></i>
        Pools
      </a>
    {{#if currentUser}}
      <a class='item toggleSidebar' href="{{pathFor 'profilePage'}}">
        <i class='user icon'></i>
        Profile
        {{#if requestCount}}
          <div class='floating ui label'>
            {{requestCount}}
          </div>
        {{/if}}
      </a>
    {{/if}}
    <a class="item toggleSidebar" href="{{pathFor 'aboutUs'}}">
      <i class='info icon'></i>
      About Us
    </a>
 </div>
  <div class='ui pusher'>
    <div class='ui inverted blue basic segment'>
      <div class='ui container'>
          {{> header}}
          <div class='ui basic segment'>
            {{#if currentUser}}
              {{#if currentUser.profile.otp}}
                {{> yield}}
              {{else}}
                {{> otp}}
              {{/if}}
            {{else}}
              {{> yield}}
            {{/if}}
          </div>
      </div>
      <div class='ui hidden section divider'></div>
      <div class='ui hidden section divider'></div>
      <div class='ui hidden section divider'></div>
      <div class='ui section divider'></div>
      <div class='ui inverted blue basic segment'>
        <h4 class='ui center aligned inverted yellow header'>
           Â© ViGo, 2015
        </h4>
      </div>
    </div>
  </div>
</template>
