<template name='layout'>
  <div class="ui sidebar inverted vertical labeled icon menu" id='sidebar'>
    <div class="header item toggleSidebar">
      <a href="{{pathFor 'home'}}">Pooler Inc.</a>
    </div>
    {{#if currentUser}}
      <a class='item toggleSidebar' href="{{pathFor 'newPool'}}">
        <i class='plus icon'></i>
        Add Pool
      </a>
    {{/if}}
      <a class="item toggleSidebar" href="{{pathFor 'poolList'}}">
        <i class='car icon'></i>
        Pools
      </a>
      <a class="item toggleSidebar" href="{{pathFor 'aboutUs'}}">
        <i class='info icon'></i>
        About Us
      </a>
    {{#if currentUser}}
      <a class='item toggleSidebar' href="{{pathFor 'profilePage'}}">
        <i class='user icon'></i>
        Profile
      </a>
    {{/if}}
 </div>
  <div class='ui pusher'>
    <div class='ui container'>
      {{> header}}
      <div class='ui basic segment'>
        {{> yield}}
      </div>
    </div>
    <div class='ui hidden section divider'></div>
    <div class='ui hidden section divider'></div>
    <h6 class='ui dividing header'></h6>
    <div class='ui center aligned basic segment'>
      <h4 class='ui header'>
        Yes, it's Free
        <div class='sub header'>
          2015
        </div>
      </h4>
    </div>
  </div>
</template>
