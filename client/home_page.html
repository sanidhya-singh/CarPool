<template name='homePage'>
  <div class='ui inverted blue segment'>
    {{#if currentUser}}
        <h1 class='ui inverted yellow header'>
          Welcome back, {{currentUser.services.google.given_name}}.
          <div class='sub header'>
            We missed you.
          </div>
        </h1>
      {{else}}
      <h1 class='ui inverted yellow header'>
        <div class="ui text shape" id='text-shape'>
          <div class="sides">
            <div class="ui inverted yellow header side active">Welcome to ViGo.</div>
            <div class="ui inverted yellow header side">Willkommen zu ViGo.</div>
            <div class="ui inverted yellow header side">Bienvenido a ViGo.</div>
          </div>
        </div>
        <div class='sub header'>
          Hate travelling alone?
          We'll find you some companions.
        </div>
      </h1>
    {{/if}}
  {{> homePageMap}}
  <div class='ui center aligned basic segment'>
    <h2 class='ui inverted yellow header'>
      This map is showing ViGo routes near you LIVE!
      <div class='sub header'>
        {{#if currentUser}}
          Navigate to + to add your own!
          {{else}}
            Register to add your own!
        {{/if}}
      </div>
    </h2>
  </div>
  <div class='ui section divider'></div>
  <div class="ui tablet stackable fluid steps">
    <div class="active step">
      <i class="marker icon"></i>
      <div class="content">
        <div class="title">Where?</div>
        <div class="description">Choose your Pool Source and Destination</div>
      </div>
    </div>
    <div class="active step">
      <i class="wait icon"></i>
      <div class="content">
        <div class="title">When?</div>
        <div class="description">Tell us when you'll be going</div>
      </div>
    </div>
    <div class="active step">
      <i class="users icon"></i>
      <div class="content">
        <div class="title">How many?</div>
        <div class="description">Tell us how many you can accomodate</div>
      </div>
    </div>
  </div>
  <div class='ui section divider'></div>
  {{> siteStatistics}}
</div>
</template>
